<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediDoc</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="input-box">
        <h1 class="logo"> MediDoc</h1>
        
        <div class="input-form-box">
            <h2>Create an account</h2>
        <form>
            

            
            <label for="">First Name</label><br>
            <input type="text" placeholder="Enter your first name"><br>
            <label for="">Last name</label><br>
            <input type="text" placeholder="Enter your last name"><br>
            <label for="">Email address</label><br>
            <input type="text" placeholder="Enter your Email address"><br>
            <label for="">Date of birth</label><br>
            <input type="date" placeholder="Select your date of birth"><br>
            <label for="">Password</label><br>
            <input type="text" placeholder="Enter a password"><br>
            <small>Must be at least 8 characters long</small>
            
            <button class="Create-account-button">Create account</button>

            </form>
        <p class="terms>">By creating an account,You must agree to our terms of service and acknowledge our privacy policy.</p>
        </div>
    </div>
        
    
    
</body>
</html>
