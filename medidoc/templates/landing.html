<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/68c78e3a7d.js" crossorigin="anonymous"></script>

    <title>Landing</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial;
        }
        nav{
            display: flex;
            padding: 10px 20px;
            align-items: center;
            border-bottom: 1px solid grey;
        }
        .left{
            display: flex;
            gap: 10px; 
            font-size: 22px;
            margin-right: auto;
            align-items: center;
       }
       .right{
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 20px;
       }
       .right ul{
            display: flex;
            gap: 20px;
       }
       .right ul li{
            list-style: none;
            font-size: 14px;
       }
       .right a{
            text-decoration: none;
            color: black;
       }
       .right .btn{
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
       }
       .login{
            background-color: #bbc6d3;
            color: white;
       }
       .right a:hover{
            color: #4089e8;
       }
    </style>
</head>
<body>
   
    <nav>
        <div class="left">
            <i class="fa-solid fa-stethoscope"></i>
            <h3 class="header">MediDoc</h3>
        </div>
        <div class="right">
            <ul>
                <li><a href="">Find A Doctor</a></li>
                <li><a href="">Why Us?</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">About Us</a></li>
            </ul>
            <a href=""><button class="btn login">Log In</button></a>
            <a href=""><button class="btn signup">Sign Up</button></a>
        </div>
    </nav>



</body>
</html>
