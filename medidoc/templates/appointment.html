{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Create Appointment</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Provider Field (Searchable Dropdown) -->
            <div class="mb-3">
                <label class="form-label">{{ appointmentform.provider.label }}</label>
                {{ appointmentform.provider }}
                <div class="text-danger">{{ appointmentform.provider.errors }}</div>
            </div>

            <!-- Date Field -->
            <div class="mb-3">
                <label class="form-label">{{ appointmentform.date.label }}</label>
                {{ appointmentform.date }}
                <div class="text-danger">{{ appointmentform.date.errors }}</div>
            </div>

            <!-- Time Field -->
            <div class="mb-3">
                <label class="form-label">{{ appointmentform.time.label }}</label>
                {{ appointmentform.time }}
                <div class="text-danger">{{ appointmentform.time.errors }}</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
        </form>
    </div>

    <!-- jQuery & Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Enable Select2 on the provider field
            $('#id_provider').select2({
                placeholder: "Search for a provider",
                allowClear: true
            });
        });
    </script>

</body>
</html>
